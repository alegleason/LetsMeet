<ion-header>
  <ion-toolbar class="myToolbar">
      <ion-img src="../../assets/img/logoheader2.png" (click)="mainpage()"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div id="hideMobile">
      <ion-row>
        <ion-col size-sm=10 size-md=6 size-lg=6 push-sm=1 push-md=3 push-lg=3>
          <ion-card class="myCard">
            <ion-card-header>
              <ion-card-title>Event ID:</ion-card-title>
            </ion-card-header>

            <ion-item lines="none" class="itemBorder" text-center>
              <ion-label class="confirmText ion-text-wrap">
                <ion-item>
                  <ion-input required></ion-input>
                </ion-item>
              </ion-label>
            </ion-item>

            <ion-card-content class="myContent">
              If you don't know the Event ID you can ask the organizer for the link.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="myRowCentered" style="padding-top: 1.5em;">
        <ion-col size-md=4 size-lg=1.5>
          <ion-button fill="solid" expand="block" shape="round">Join</ion-button>
        </ion-col>
      </ion-row>
    </div>

    <div id="hideWeb">
      <ion-row>
        <ion-col size-sm=10 push-sm=1>
          <ion-card class="myCard">
            <span class="greenFont">Event ID: </span> <br>
            <ion-item>
              <ion-input required></ion-input>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="myRowCentered" style="padding-top: 8em;">
        <ion-col size-sm=10 push-sm=1>
          <ion-button fill="solid" shape="round">Join</ion-button>
        </ion-col>
      </ion-row>

    </div>
  </ion-grid>
</ion-content>
